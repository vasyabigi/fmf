{% extends "base.html" %}

{% load i18n %}

{% block title %}

{% endblock %}

{% block content %}
  <ul>
    <li><a href="{% url index-view %}">{% trans "Home" %}</a></li>
  </ul>
  
  <ul>
    {% for story in category.stories.all %}
      <li>
        <a href="{{ story.get_absolute_url }}">{{ story }}</a>
        <p>{{ story.short_description|safe }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
