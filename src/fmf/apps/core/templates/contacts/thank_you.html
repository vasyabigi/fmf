{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <div id="map_canvas" style="width:250px;height:250px;float:left;"></div>
  <div id="contact">
    {% trans "Thank you. We got your message." %}
  </div>
{% endblock %}


{% block extra_js %}
  <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/jquery.ui.map.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/jquery.ui.map.extensions.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      $('#map_canvas').gmap({'center': '50.448579,30.456961', 'zoom': 15, 'disableDefaultUI':true, 'callback': function() {
        var self = this;
          self.addMarker({'position': this.get('map').getCenter() }).click(function() {
          self.openInfoWindow({ 'content': 'ФМФ!' }, this);
        });
      }});
    });
  </script>
{% endblock %}
