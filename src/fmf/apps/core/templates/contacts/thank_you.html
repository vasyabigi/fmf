{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <div id="map_canvas" style="width:250px;height:250px;float:left;"></div>
  <div id="contact">
    {% trans "Thank you. We got your message." %}
  </div>
{% endblock %}


{% block extra_js %}
  <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/jquery.ui.map.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
            // Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
            var startLatLng = new google.maps.LatLng(59.3426606750, 18.0736160278);
            $('#map_canvas').gmap({'center': startLatLng});
    });
  </script>
{% endblock %}
