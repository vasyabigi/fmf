{% load i18n chunks cache %}

<ul>
  {% for section in sections %}
    <li {% ifequal active section.slug %}class="active"{% endifequal %}><a href="{{ section.get_absolute_url }}">{{ section }}</a>
      <ul>
        {% for article in section.articles.all %}
          <li><a href="{{ article.get_absolute_url }}">{{ article }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
